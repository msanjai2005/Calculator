<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h1>Calculator</h1>
        <div class="container">
            <div class="input"></div>
            <div class="btns">
                <div class="btn not AC">AC</div>
                <div class="btn" >%</div>
                <div class="btn not del"  onclick="backspace()">&#9003;</div>
                <div class="btn div">/</div>
                <div class="btn" >7</div>
                <div class="btn"  >8</div>
                <div class="btn" >9</div>
                <div class="btn" >*</div>
                <div class="btn" >4</div>
                <div class="btn" >5</div>
                <div class="btn" >6</div>
                <div class="btn sub">-</div>
                <div class="btn" >1</div>
                <div class="btn" >2</div>
                <div class="btn" >3</div>
                <div class="btn" >+</div>
                <div class="btn" >00</div>
                <div class="btn" >0</div>
                <div class="btn" >.</div>
                <div class="btn eql not">=</div>
            </div>
        </div>
    </center>
</body>
<script>
    let input=document.querySelector('.input')
    let btn=document.querySelectorAll('.btn:not(.not)')
    btn.forEach(btn =>{
        btn.addEventListener('click',(e)=>{
            input.innerHTML+=btn.innerHTML;
        })
    })
    let eql=document.querySelector('.eql')
    eql.addEventListener('click',()=>{
        try{
            input.innerHTML=eval(input.innerHTML);
        }catch(e){
            input.innerHTML='Math Error '
        }     
    })
    let clear=document.querySelector('.AC')
    clear.addEventListener('click',()=>{
        input.innerHTML=''
    })
    function backspace() {
        input.innerHTML = input.innerHTML.slice(0, -1);
    }
</script>
</html>
